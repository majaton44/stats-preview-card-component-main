<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Import Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <!-- Import CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <article class="card">
        <div class="card-text-box">
          <h1 class="card-heading">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="card-text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="card-attributes">
            <div class="card-attribute">
              <div class="attribute-number">10k+</div>
              <div class="attribute-text">companies</div>
            </div>
            <div class="card-attribute">
              <div class="attribute-number">314</div>
              <div class="attribute-text">templates</div>
            </div>
            <div class="card-attribute">
              <div class="attribute-number">12M+</div>
              <div class="attribute-text">queries</div>
            </div>
          </div>
        </div>
        <div
          class="card-img-box"
          role="img"
          aria-label="A group of women working together"
        ></div>
      </article>
    </main>
  </body>
</html>
